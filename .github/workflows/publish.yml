name: Publish Package to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Keep read for checkout
      packages: write # Needed to publish packages
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history and tags for versioning
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or the version your project uses
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}' # Scope defaults to the repository owner

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # We'll run install separately

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Use pnpm install with frozen lockfile

      # --- Production Build and Publish ---
      - name: Build Production Package
        run: pnpm run build:prod

      - name: Get package version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create unique production version string
        id: prod_version
        run: echo "version_string=${{ steps.package_version.outputs.version }}-main.${{ steps.sha.outputs.short_sha }}" >> $GITHUB_OUTPUT

      - name: Update package.json version for Production
        # Use pnpm version for consistency
        run: pnpm version ${{ steps.prod_version.outputs.version_string }} --no-git-tag-version --allow-same-version

      - name: Publish Production Package (@fellowapp/n8n-nodes-fellow)
        run: pnpm publish --access restricted --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Staging Build and Publish ---
      - name: Build Staging Package
        run: pnpm run build:staging

      - name: Create unique staging version string
        id: staging_version
        run: echo "version_string=${{ steps.prod_version.outputs.version_string }}-staging" >> $GITHUB_OUTPUT

      - name: Update package.json for Staging (Name and Version)
        # Use sed to change the name, then pnpm version for the version string
        run: |
          sed -i.bak 's/"name": "@fellowapp\/n8n-nodes-fellow"/"name": "@fellowapp\/n8n-nodes-fellow-staging"/' package.json && rm package.json.bak
          pnpm version ${{ steps.staging_version.outputs.version_string }} --no-git-tag-version --allow-same-version
        shell: bash

      - name: Publish Staging Package (@fellowapp/n8n-nodes-fellow-staging)
        run: pnpm publish --access restricted --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Clean up ---
      - name: Revert package.json changes
        # Ensures workspace is clean if other steps follow
        run: git checkout -- package.json
